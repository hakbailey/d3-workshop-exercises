<!DOCTYPE html>
<html>

  <head>
    <title>Exercise 1 Solution - Data Visualization with D3.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>Data Visualization with D3.js</h1>
    <h2>Exercise 1: Drawing SVGs (Solution)</h2>
    
    <svg width="500" height="800">
      <!-- Draw a navy rectangle, 200px wide by 100px high --> 
      <rect x="0" y="0" width="200" height="100" style="fill: navy"></rect>
      
      <!-- Draw an orange circle with a 50px radius -->
      <circle cx="50" cy="160" r="50" style="fill: orange;"></circle>
      
      <!-- Draw a green diagonal line -->
      <line x1="0" y1="220" x2="200" y2="320" style="stroke:green; stroke-width:2"></line>
      
      <!-- Draw some purple SVG text -->
      <text x="0" y="340" style="fill:purple">SVG text</text>

      <!-- Draw your own fun SVG shape -->
      <circle cx="250" cy="450" r="60" style="fill: yellow; stroke: teal; stroke-width: 4"></circle>
      
    </svg>
    
  </body>

</html>
